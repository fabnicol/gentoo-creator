name: Gentoo.mkg.builder

on:
  push:
    branches: 
    - master 
    - gnome
  pull_request:
    branches: 
    - master 
    - gnome
  schedule:
  - cron: "0 2 * * 1-5"
  
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: update 
        run: |
             sudo apt update 
             sudo apt install uuid
             sudo apt install libguestfs-tools squashfs-tools curl mkisofs cdrecord util-linux xorriso xz-utils
             sudo apt install virtualbox virtualbox-guest-additions-iso   
      
      - name: run
        run: |
          sudo ./mkg hwvirtex=off compact minimal minimal_size gentoo-$(date +%F-%H-%M-%S).iso gui=false vtxvpid=off
